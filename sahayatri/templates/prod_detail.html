      <div class="status-mes"></div>
    </div>
  </div>
    <!--  END PRELOADER -->
  
  <div class="header_top">
    <div class="container">
              <div class="row align-items-center">
                  <div class="col-lg-6 col-md-6 col-sm-8">
                      <div class="header_top_left">
                          <p><i class="fas fa-map-marker-alt"></i>Sahayatri - Your Travel Guide </p>
                        </div>
                  </div>

                  <div class="col-lg-6 col-md-6 col-sm-4">

            <ul class="header-social">

                      </div>

    <div class="row">
      <div class="col-lg-9">
          <!-- /.card -->
          
        <div class="card mt-4">
          <img class="card-img-top img-fluid" src="{{ produc.image.url }}" alt="" style="height: 30%; width: 50%;">

            <h3 class="card-title">{{ produc.name }}</h3>
            <h4>NPR: {{ produc.price }}</h4>
            <p class="card-text">Posted by: {{ produc.posted_by }}</p>
            <p class="card-text">Category: {{ produc.category }}</p>
            <p class="card-text">Details: {{ produc.description }}</p>
            
          </div>
          
        </div>
        <a href="#" class="btn btn-success" style="margin-bottom: 40px;margin-top: 20px;" data-toggle="modal" data-target="#exampleModal">Buy This Package</a>

      </div>
      <!-- /.col-lg-9 -->

    </div>
