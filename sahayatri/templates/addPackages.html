{% extends "base.html" %}


{% block body %}
	
	<!-- START PRELOADER -->
	<div class="preloader">
		<div class="status">
			<div class="status-mes"></div>
		</div>
	</div>
		<!--  END PRELOADER -->
	
	<div class="header_top">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6 col-md-6 col-sm-8">
					<div class="header_top_left">
						<p><i class="fas fa-map-marker-alt"></i>Sahayatri - Your Travel Guide </p>
						</div>
				</div>

				<div class="col-lg-6 col-md-6 col-sm-4">
					<div class="header_top_right text-right">	
						<ul class="header-social">
							<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
							<li><a href="#"><i class="fab fa-twitter"></i></a></li>
							<li><a href="#"><i class="fab fa-dribbble"></i></a></li>
							<li><a href="#"><i class="fab fa-youtube"></i></a></li>
						</ul>	
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Top Header -->
	
		
	<center>
		<form style="margin-top: 20px;" action="" method="post" enctype="multipart/form-data">

			{% csrf_token %}

			{% if request.user.is_authenticated %}
			<h1>Add New Packages.</h1>

			<div class="form-group">
			<label for="name">{{form.name.label}}</label>
			{{form.name}}
			</div>
			<div class="form-group">
				<label for="price">{{form.price.label}}</label>
				{{form.price}}
			</div>
			<div class="form-group">
				<label for="image">{{form.image.label}}</label>
				{{form.image}}
			</div>
			<div class="form-group">
			<label for="category">{{form.category.label}}</label>
			{{form.category}}
			</div>
			<div class="form-group">
			<label for="description">{{form.description.label}}</label>
			{{form.description}}
			</div>
			<input type="submit" id="btnsubmit" onclick="SubmitButtonClick();" value="Add Product" class="btn btn-secondary">
			{% else %}
			<div class="form-group">
				<label>Please Log in as a merchant to add Packages. Thank You.</label>
			</div>
			{% endif %}
		</form>
	</center>

{% endblock body %}
